<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="js/main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="bg-main flex-column">
    <main class="flex-column flex-centered">
        <section id="calculator" class="flex-column flex-centered">
            <section id="display" class="width-max">
                <p id="previous-display">1 + 1 =</p>
                <p id="current-display">2</p>
            </section>
            <section id="buttons" class="width-max">
                    <button class="operator-button" value="CE">CE</button>
                    <button class="operator-button" value="%">&percnt;</button>
                    <button class="operator-button" value="sqrt">&#8730;</button>
                    <button class="operator-button" value="/">&divide;</button>
                    <button class="number-button" value="7">7</button>
                    <button class="number-button" value="8">8</button>
                    <button class="number-button" value="9">9</button>
                    <button class="operator-button" value="*">&times;</button>
                    <button class="number-button" value="4">4</button>
                    <button class="number-button" value="4">5</button>
                    <button class="number-button" value="6">6</button>
                    <button class="operator-button" value="-">&minus;</button>
                    <button class="number-button" value="1">1</button>
                    <button class="number-button" value="2">2</button>
                    <button class="number-button" value="3">3</button>
                    <button class="operator-button" value="+">&plus;</button>
                    <button class="operator-button" value="+\-">&plusmn;</button>
                    <button class="number-button" value="0">0</button>
                    <button class="operator-button" value=".">&comma;</button>
                    <button class="operator-button" value="=">&equals;</button>
            </section>
        </section>
    </main>
    <footer class="bg-primary">
        <p>Created by August Daniel. <a href="https://github.com/AugustDaniel">Github</a></p>
    </footer>
</body>
</html>
