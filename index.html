<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="bg-main flex-column">
    <main class="flex-column flex-centered">
        <section id="calculator" class="flex-column flex-centered">
            <section id="display" class="width-max">
                <p id="previous-display">1 + 1 =</p>
                <p id="current-display">2</p>
            </section>
            <section id="buttons" class="width-max">
                    <button class="operator-button">CE</button>
                    <button class="operator-button">%</button>
                    <button class="operator-button">&#8730</button>
                    <button class="operator-button">/</button>
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                    <button class="operator-button">x</button>
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button class="operator-button">+</button>
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button class="operator-button">+</button>
                    <button class="operator-button">+/-</button>
                    <button class="number-button">0</button>
                    <button class="operator-button">,</button>
                    <button class="operator-button">=</button>
            </section>
        </section>
    </main>
    <footer class="bg-primary">
        <p>Created by August Daniel. <a href="https://github.com/AugustDaniel">Github</a></p>
    </footer>
</body>
</html>
